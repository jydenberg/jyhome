
<h3 class="mb-3">{{ .Title }}</h3>
<div class="resume-item d-flex flex-column flex-lg-row mb-3">

  <div class="resume-content " style="width:200px;!important;">
    {{with  .Params.image }}
      <img src="{{ . }}" style="max-height:180px;max-width:180px;"/>
    {{ end }}
  </div>
  <div class="resume-date">
    <p class = "text-left">{{ .Description | safeHTML }}<p>
    <p class><a href="{{.Permalink}}">Read more..</a></p>
  </div>
</div>
<div>{{ partial "techtags" . }}</div>
